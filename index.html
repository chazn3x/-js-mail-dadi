<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- titolo -->
        <h1>Il gioco dei dadi</h1>
        <p>Accedi o iscriviti per giocare</p>
        <!-- sezione login -->
        <div class="login-section">
            <div class="input">
                <!-- prima parte email -->
                <label for="email">Inserisci la tua email</label>
                <input id="email" type="email" placeholder="Email">
                <!-- dominio email -->
                <select id="domain">
                    <option value="@gmail.com">@gmail.com</option>
                    <option value="@hotmail.it">@hotmail.it</option>
                    <option value="@libero.it">@libero.it</option>
                </select>
            </div>
            <div class="btns">
                <button id="signin">Accedi</button>
                <button id="signup">Iscriviti</button>
            </div>
            <!-- output -->
            <div class="output"></div>
        </div>
        
    </div>

    <script src="js/script.js"></script>

</body>
</html>
